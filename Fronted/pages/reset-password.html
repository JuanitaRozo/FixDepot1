<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña - FixDepot</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="reset-container">
    <h1>Restablecer Contraseña</h1>
    <form id="resetForm">
      <label for="password">Nueva Contraseña:</label>
      <input type="password" name="password" required>
      <button type="submit">Restablecer</button>
    </form>
    <p id="message"></p>
  </main>

  <script>
    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      message.textContent = 'Token no válido o ausente';
      message.style.color = 'red';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = form.password.value;

      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });

      const data = await res.json();
      if (res.ok) {
        message.textContent = 'Contraseña actualizada correctamente. Inicia sesión.';
        message.style.color = 'green';
        form.reset();
      } else {
        message.textContent = data.error || 'No se pudo actualizar la contraseña';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
