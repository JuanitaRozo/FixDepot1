<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Ventas</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Reporte de Ventas</h1>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="salesTable"></tbody>
  </table>
  <script>
    fetch('/api/sales')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('salesTable');
        data.forEach(sale => {
          sale.products.forEach(p => {
            tbody.innerHTML += `
              <tr>
                <td>${new Date(sale.createdAt).toLocaleDateString()}</td>
                <td>${p.name}</td>
                <td>$${p.price}</td>
                <td>${p.quantity}</td>
                <td>$${p.price * p.quantity}</td>
              </tr>
            `;
          });
        });
      });
  </script>
</body>
</html>
