<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contrase침a</title>
</head>
<body>
  <h2>Recuperar Contrase침a</h2>
  <form id="forgotForm">
    <input type="email" id="forgotEmail" placeholder="Correo electr칩nico" required />
    <button type="submit">Enviar enlace de recuperaci칩n</button>
    <p id="forgotMsg"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = { /* tu config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("forgotMsg").textContent = "Correo enviado.";
      } catch (err) {
        document.getElementById("forgotMsg").textContent = "Error.";
      }
    });
  </script>
</body>
